<div>
    <mat-checkbox *ngIf="typeControl == 'model'" [(ngModel)]="controlModel" (ngModelChange)="onModelChange($event)" class="custom-checkbox">
        {{ label ? label : ''}}
    </mat-checkbox>

    <mat-checkbox *ngIf="typeControl == 'form'" [formControl]="control" class="custom-checkbox">
        {{ label ? label : ''}}
    </mat-checkbox>
</div>

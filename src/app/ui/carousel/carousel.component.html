@if (images) {
  <div class="carruselDiv">
    <ngb-carousel [pauseOnHover]="false" [pauseOnFocus]="false" [showNavigationIndicators]="false">
      <ng-template ngbSlide *ngFor="let img of images">
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="slide" />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
}

<div class="operation-selector w-auto">
    <span [ngStyle]="{ 'color': color }" class="text-[12px] font-semibold text-left">{{label}}</span>
    
    <div class="select-wrapper" *ngIf="typeControl == 'form'">
        <select [formControl]="control">
            <option *ngFor="let item of items" [value]="item.id">{{ item.nombre }}</option>
        </select>
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="select-wrapper" *ngIf="typeControl == 'model'">
        <select [(ngModel)]="controlModel" (ngModelChange)="onModelChange($event)">
            <option *ngFor="let item of items" [value]="item.id">{{ item.nombre }}</option>
        </select>
        <i class="fas fa-chevron-down"></i>
    </div>
</div>

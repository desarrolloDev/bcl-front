<div class="w-9/10">
    <div class="mb-8">
        <span class="text-[30px] text-[#002B3E] font-bold">¡Antes de continuar con la reserva de tus clases por favor lee nuestros términos y condiciones!</span>
    </div>
    <div class="flex flex-col border-[2px] border-solid border-[#002B3E] rounded-lg bg-[#F5F5F5] p-4">
        <span class="text-[16px] text-[#002B3E] font-bold">Términos y Condiciones de Reserva de Clases</span>
        <span class="text-[14px] text-[#002B3E]">
            {{ terminos }}
        </span>
    </div>
    <div class="flex flex-col items-end mt-4">
        <app-checkbox label="He leído y acepto los términos y condiciones" typeControl="model" [(controlModel)]="checkTerminos"></app-checkbox>
        <button (click)="continuar()" class="w-[150px] bg-[#002B3E] text-[#FFFFFF] !rounded-lg py-2 px-2">
            Continuar
        </button>
    </div>
</div>

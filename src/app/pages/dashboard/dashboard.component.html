<div class="mx-auto w-full lg:w-8/10 max-w-full">
    <!-- <div *ngIf="modulos.length > 0" class="flex flex-wrap justify-around"> -->
    <div *ngIf="modulos.length > 0" class="flex flex-wrap justify-center gap-10">
        <div *ngFor="let modulo of modulos" 
        class="flex flex-col items-center w-[150px] lg:w-[180px] mt-8 px-3 lg:mt-32 border-4 border-solid border-[#DABC62] rounded-lg"
        (click)="onClick(modulo.redirect)"
        >
            <img [src]="modulo.image" [alt]="modulo.title" class="w-[100px] lg:w-[150px] h-[150px] lg: h-[100px] py-4">
            <span class="text-[#002B3E] text-[18px] text-center font-semibold">{{modulo.title}}</span>
        </div>
    </div>
    <div *ngIf="modulos.length == 0" class="flex flex-col items-center mt-8">
        <app-spinner [diameter]="50"></app-spinner>
        <span class="text-[#DABC62] text-[18px] font-semibold">¡Cargando módulos!</span>
    </div>
</div>
